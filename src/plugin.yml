name: ValkyaCore
main: fr.volax.valkyacore.ValkyaCore
version: 1.0.10a
author: Volax
depend: [VolaxAPI, WorldGuard, Vault]
description: ValkyaCore plugin for Valkya
commands:
  ban:
    description: Bannir un joueur
  unban:
    description: Débannir un joueur
  kick:
    description: Kick un joueur
  check:
    description: Avoir les informations de sanctions d'un joueur
  mute:
    description: Mute un joueur
  unmute:
    description: Démute un joueur
  getmat:
    description: Avoir le nom d'un bloc
  xpbottle:
    description: Bouteille d'xp
  ec:
    description: Enderchest portable
    aliases: [enderchest]
  report:
    description: Report un joueur
  gamemode:
    aliases: [gm]
    description: Gamemode commande
  gmc:
      description: GamemodeC commande
  gms:
      description: GamemodeS commande
  gma:
      description: GamemodeA commande
  kd:
    description: KD commande
  repair:
    description: Repair commande
  broadcast:
    description: Broadcast commande
  rtp:
    aliases: [randomtp]
    description: RTP commande
  chat:
    description: Chat commande
  combat:
    description: Combat commande
  kickall:
    description: Kickall commande
  potfill:
    description: Potfill commande